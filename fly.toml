# fly.toml file generated for indipendent-thinker on 2022-10-10T00:45:07+02:00

app = "indipendent-thinker"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build.args]
  IT_ADDRESS="0.0.0.0"
  IT_PORT="8080"

[env]
  IT_ADDRESS="0.0.0.0"
  IT_PORT="8080"
  
[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
